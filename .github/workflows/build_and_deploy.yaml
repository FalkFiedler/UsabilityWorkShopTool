name: Build and Push to GHCR

on:
  push:
    branches: ["main"]

env:
  IMAGE: ghcr.io/${{ github.repository }}/data-reader:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE }} .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE }}

      - name: Show image URL
        run: echo "Image pushed: ${{ env.IMAGE }}"
